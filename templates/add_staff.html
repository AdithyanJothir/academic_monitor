{% extends 'admin_home.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_staff_new">
  <table class="table table-bordered table-dark">
    <tr>
      <th scope="row">FIRST NAME </th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">MIDDLE NAME </th>
      <td><label>
        <input type="text" name="textfield2" pattern="[A-Z a-z.]{1,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">LAST NAME </th>
      <td><label>
        <input type="text" name="textfield3" required pattern="[A-Z a-z.]{1,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <td><label>
        <input type="date" name="textfield4" min="1990-01-01" max="2019-12-31" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">GENDER</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male" />
        male</label>
      <label>
      <input name="radiobutton" type="radio" value="female" />
      female </label></td>
    </tr>
    <tr>
      <th scope="row">COURSE</th>
      <td><label>
        
        <select name="select_course">
          {% for i in data %}
            <option value="{{ i.id }}" >{{ i.course }}</option>
            {% endfor %}
          </select>
        
      </label></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td><label>
        <input type="text" name="textfield6" pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">POST</th>
      <td><label>
        <input type="text" name="textfield7" pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">PIN</th>
      <td><label>
        <input type="number" name="textfield8"  required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">PHONE</th>
      <td><label>
        <input type="text" name="textfield9"  required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><label>
        <input type="text" name="textfield10" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">USERNAME</th>
      <td><label>
        <input type="text" name="textfield11" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">PASSSWORD</th>
      <td><label>
        <input type="text" name="textfield12" />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
