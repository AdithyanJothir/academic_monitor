{% extends 'admin_home.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_subject1">
  <table width="200" class="table table-bordered table-dark">
  <tr>
    <th scope="row">COURSE</th>
    <th scope="row">DESCRIPTION</th>
  <tr>
    {% for i in data %}
    <tr>
      <td><label>
      <p>{{ i.course }}</p>
      </label></td>
      <td><label>
      <p> {{ i.description }} </p>
      </label></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
